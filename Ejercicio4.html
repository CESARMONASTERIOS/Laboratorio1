<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotar Número</title>
    <script>
        function rotar() {
            var numero = document.getElementById("numero").value;
            var direccion = document.getElementById("direccion").value;
            var rotado = "";
            if (direccion === "izquierda") {
                rotado = numero.slice(1) + numero[0];
            } else {
                rotado = numero[numero.length - 1] + numero.slice(0, -1);
            }
            document.getElementById("resultado").innerText = "Número Rotado: " + rotado;
        }
    </script>
</head>
<body>
    <h2>Rotar Número</h2>
    <form onsubmit="event.preventDefault(); rotar();">
        <label for="numero">Número:</label>
        <input type="text" id="numero" minlength="1" required>
        <label for="direccion">Dirección:</label>
        <select id="direccion">
            <option value="izquierda">Izquierda</option>
            <option value="derecha">Derecha</option>
        </select>
        <button type="submit">Rotar</button>
    </form>
    <p id="resultado"></p>
</body>
</html>
