<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serie de Fibonacci</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 20px;
            color: blue;
        }
    </style>
</head>
<body>

    <h1>Generar Serie de Fibonacci</h1>
    <input type="number" id="numero" placeholder="Ingresa un número entero positivo" />
    <button id="generar">Generar Fibonacci</button>
    <div id="resultado"></div>

    <script>
        document.getElementById('generar').addEventListener('click', function() {
            const N = parseInt(document.getElementById('numero').value);
            const resultadoDiv = document.getElementById('resultado');

            if (isNaN(N) || N <= 0) {
                resultadoDiv.textContent = 'Por favor, ingresa un número entero positivo.';
                return;
            }

            let fibonacci = [0, 1]; 

            while (true) {
                const next = fibonacci[fibonacci.length - 1] + fibonacci[fibonacci.length - 2];
                if (next > N) break; 
                fibonacci.push(next);
            }

            resultadoDiv.textContent = 'Serie de Fibonacci hasta ' + N + ': ' + fibonacci.join(', ');
        });
    </script>

</body>
</html>
