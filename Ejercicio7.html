<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Capicúa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 20px;
            color: blue;
        }
    </style>
</head>
<body>

    <h1>Verificar si un número es capicúa</h1>
    <input type="number" id="numero" placeholder="Ingresa un número entero positivo" />
    <button id="verificar">Verificar</button>
    <div id="resultado"></div>

    <script>
        document.getElementById('verificar').addEventListener('click', function() {
            const numero = document.getElementById('numero').value;
            const resultadoDiv = document.getElementById('resultado');
            const numeroInvertido = numero.split('').reverse().join('');

            if (numero === numeroInvertido) {
                resultadoDiv.textContent = 'ES CAPICUA';
            } else {
                resultadoDiv.textContent = 'NO ES CAPICUA';
            }
        });
    </script>
</body>
</html>
