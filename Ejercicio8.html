<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verificar Número Primo</title>
    <script>
        function esPrimo(numero) {
            if (numero < 2) return false;
            for (var i = 2; i <= Math.sqrt(numero); i++) {
                if (numero % i === 0) return false;
            }
            return true;
        }

        function verificarPrimo() {
            var numero = parseInt(document.getElementById("numero").value);
            var resultado = esPrimo(numero) 
                ? "El número " + numero + " es primo." 
                : "El número " + numero + " no es primo.";
            document.getElementById("resultado").innerText = resultado;
        }
    </script>
</head>
<body>
    <h2>Verificar si un Número es Primo</h2>
    <form onsubmit="event.preventDefault(); verificarPrimo();">
        <label for="numero">Introduce un número:</label>
        <input type="number" id="numero" min="0" required>
        <button type="submit">Verificar</button>
    </form>
    <p id="resultado"></p>
</body>
</html>
