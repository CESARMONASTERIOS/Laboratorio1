<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factoriales y Suma</title>
    <script>
        function calcularFactoriales() {
            var n = parseInt(document.getElementById("numero").value);
            var suma = 0, resultado = "Serie: ";
            for (var i = 1; i <= n; i++) {
                var factorial = 1;
                for (var j = 1; j <= i; j++) {
                    factorial *= j;
                }
                suma += factorial;
                resultado += i + "! = " + factorial + (i < n ? ", " : "");
            }
            document.getElementById("resultado").innerText = resultado;
            document.getElementById("suma").innerText = "Suma: " + suma;
        }
    </script>
</head>
<body>
    <h2>Generar Factoriales y Calcular la Suma</h2>
    <form onsubmit="event.preventDefault(); calcularFactoriales();">
        <label for="numero">Introduce N:</label>
        <input type="number" id="numero" min="1" required>
        <button type="submit">Calcular</button>
    </form>
    <p id="resultado"></p>
    <p id="suma"></p>
</body>
</html>
